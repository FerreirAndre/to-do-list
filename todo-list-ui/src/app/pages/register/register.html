<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <label class="form-label">
    Login
    <input formControlName="login" type="text" required class="form-input" />
  </label>
  <label class="form-label">
    Password
    <input formControlName="password" type="text" required class="form-input" />
  </label>
  <button type="submit" [disabled]="form.invalid" class="form-button">
    Register
  </button>
</form>
